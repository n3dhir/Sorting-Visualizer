<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <a href="">Sorting Visualizer</a>
      <div class="toggle">
        <input type="checkbox" id="toggleButton">
        <label for="toggleButton"></label>
      </div>
    </header>
    <div class="algos">
      <aside>
        <div class="control">
          <label for="number">Density</label>
          <input type="range" id="number" min="10" max="100">
        </div>
        <div class="control">
          <label for="speed">Speed</label>
          <input type="range" id="speed" min="0" max="500" step="20">
        </div>
      </aside>
      <div>
        <span id="bubble">Bubble Sort</span>
        <span id="selection">Selection Sort</span>
        <span id="insertion">Insertion Sort</span>
        <span id="quick">Quick Sort</span>
        <span id="merge">Merge Sort</span>
        <span id="heap">Heap Sort</span>
      </div>
    </div>
    <div class="wrapper" id="test">
      <div class="content" id="testt">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
